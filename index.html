<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="contanier">

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://c1.wallpaperflare.com/preview/247/136/1015/coding-business-working-macbook.jpg"
                style="width:100%; height: 600px;" >
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://images.squarespace-cdn.com/content/v1/5d715c0a964ed90001b4f37b/1608234693239-2IBXASVBG7W5DNIC8MMY/Difference+Between+Blog.png?format=1500w"
                style="width:100%; height: 600px;">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://miro.medium.com/max/1400/0*1wv72C5JqkEisL4S"
                style="width:100%; height: 600px;">
            <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</div>
    <script src="./JS/main.js"></script>
</body>

</html>
